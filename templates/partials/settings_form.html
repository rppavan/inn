<div id="settings-form-container">
    <form hx-post="/settings" hx-target="#settings-form-container" hx-swap="innerHTML">
        <div class="mb-4">
            <label for="model" class="block text-gray-300 font-bold mb-2">Model Name</label>
            <input type="text" id="model" name="model" value="{{ model }}"
                class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                placeholder="e.g. gpt-3.5-turbo, ollama/llama2">
            <p class="text-sm text-gray-400 mt-1">Enter the model name supported by LiteLLM.</p>
        </div>
        <div class="mb-4">
            <label for="api_base" class="block text-gray-300 font-bold mb-2">API Base (Optional)</label>
            <input type="text" id="api_base" name="api_base" value="{{ api_base }}"
                class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-100 leading-tight focus:outline-none focus:shadow-outline focus:border-amber-500"
                placeholder="e.g. http://localhost:11434">
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors"
                type="submit">
                Save Settings
            </button>
        </div>
    </form>
</div>
