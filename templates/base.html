<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gray-800 shadow-sm p-4 border-b border-gray-700">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/chat" class="text-xl font-bold text-gray-100 hover:text-amber-500 transition-colors">AI Chat</a>
            <div class="space-x-4">
                <a href="/chat" class="text-gray-300 hover:text-white transition-colors">Chat</a>
                <a href="/lore" class="text-gray-300 hover:text-white transition-colors">Lore</a>
                <a href="/settings" class="text-gray-300 hover:text-white transition-colors">Settings</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
